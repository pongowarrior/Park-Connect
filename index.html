<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Park Connect - Staff communication for holiday parks" />
  <meta name="theme-color" content="#667eea" />
  <title>Park Connect</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <div class="login-card">
      <h1>🏕️ Park Connect</h1>
      <p>Stay connected with your team</p>
      
      <!-- Regular Login -->
      <div id="regularLogin">
        <input type="text" id="userName" placeholder="Your name" required />
        <select id="userTeam" required>
          <option value="">Select your team...</option>
          <option value="F&B">Food & Beverage</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Security">Security</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Admin">Administration</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Guest Services">Guest Services</option>
          <option value="Shop">Shop</option>
          <option value="Other">Other</option>
        </select>
        <button id="loginBtn" type="button">Enter Park Connect</button>
        <button id="showAdminBtn" class="admin-toggle-btn" type="button">Admin Login</button>
      </div>
      
      <!-- Admin Login -->
      <div id="adminLogin" style="display: none;">
        <input type="password" id="adminPassword" placeholder="Admin password" required />
        <button id="adminLoginBtn" type="button">Login as Admin</button>
        <button id="showRegularBtn" class="admin-toggle-btn" type="button">Back to Regular Login</button>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp">
    <header>
      <div class="header-content">
        <h1>🏕️ Park Connect</h1>
        <div class="user-info">
          <div id="displayName"></div>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Admin Panel (only visible to admin) -->
    <div id="adminPanel" style="display: none;">
      <div class="admin-panel-content">
        <h3>🛡️ Admin Controls</h3>
        <div class="admin-buttons">
          <button id="viewDashboardBtn" class="admin-btn">📊 Dashboard</button>
          <button id="viewBannedBtn" class="admin-btn">View Banned (<span id="bannedCount">0</span>)</button>
        </div>
      </div>
    </div>

    <!-- Notification Banner -->
    <div id="notificationBanner" class="notification-banner" style="display: none;">
      <span id="notificationText"></span>
      <button id="closeNotification">✕</button>
    </div>

    <div class="filters">
      <div class="filter-section">
        <h4 class="filter-heading">Main</h4>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="shifts">Shifts</button>
          <button class="filter-btn" data-filter="events">Events</button>
          <button class="filter-btn" data-filter="lost&found">Lost & Found</button>
          <button class="filter-btn" data-filter="general">General</button>
        </div>
      </div>
      
      <div class="filter-section">
        <h4 class="filter-heading">Departments</h4>
        <div class="filter-buttons">
          <button class="filter-btn" data-filter="f&b">Food & Beverage</button>
          <button class="filter-btn" data-filter="maintenance">Maintenance</button>
          <button class="filter-btn" data-filter="cleaning">Cleaning</button>
          <button class="filter-btn" data-filter="administration">Administration</button>
          <button class="filter-btn" data-filter="security">Security</button>
          <button class="filter-btn" data-filter="entertainment">Entertainment</button>
          <button class="filter-btn" data-filter="shop">Shop</button>
        </div>
      </div>
    </div>

    <section id="wall"></section>

    <form id="postForm">
      <div class="form-content">
        <select id="postCategory" required>
          <option value="">Select category...</option>
          <optgroup label="Main">
            <option value="shifts">Shifts</option>
            <option value="events">Events</option>
            <option value="lost&found">Lost & Found</option>
            <option value="general">General</option>
          </optgroup>
          <optgroup label="Departments">
            <option value="f&b">Food & Beverage</option>
            <option value="maintenance">Maintenance</option>
            <option value="cleaning">Cleaning</option>
            <option value="administration">Administration</option>
            <option value="security">Security</option>
            <option value="entertainment">Entertainment</option>
            <option value="shop">Shop</option>
          </optgroup>
        </select>
        <div class="form-row">
          <input type="text" id="postInput" maxlength="200" placeholder="What's happening?" required />
          <label for="photoInput" class="photo-btn" id="photoLabel" title="Add photo">📷</label>
          <input type="file" id="photoInput" accept="image/*" style="display: none;" />
          <button type="submit">Post</button>
        </div>
        <div id="photoPreview" class="photo-preview" style="display: none;">
          <img id="previewImage" alt="Preview" />
          <button type="button" id="removePhoto" class="remove-photo">✕</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Edit Post</h3>
      <select id="editCategory" required>
        <optgroup label="Main">
          <option value="shifts">Shifts</option>
          <option value="events">Events</option>
          <option value="lost&found">Lost & Found</option>
          <option value="general">General</option>
        </optgroup>
        <optgroup label="Departments">
          <option value="f&b">Food & Beverage</option>
          <option value="maintenance">Maintenance</option>
          <option value="cleaning">Cleaning</option>
          <option value="administration">Administration</option>
          <option value="security">Security</option>
          <option value="entertainment">Entertainment</option>
          <option value="shop">Shop</option>
        </optgroup>
      </select>
      <textarea id="editMessage" maxlength="200" required></textarea>
      <div class="modal-buttons">
        <button id="saveEditBtn" class="btn-primary">Save</button>
        <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Banned Users Modal -->
  <div id="bannedModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Banned Users</h3>
      <div id="bannedList"></div>
      <button id="closeBannedBtn" class="btn-secondary">Close</button>
    </div>
  </div>

  <!-- Admin Dashboard Modal -->
  <div id="dashboardModal" class="modal" style="display: none;">
    <div class="modal-content dashboard-modal">
      <h3>📊 Admin Dashboard</h3>
      <div class="dashboard-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalPosts">0</div>
          <div class="stat-label">Total Posts</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="postsToday">0</div>
          <div class="stat-label">Posts Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="activeUsers">0</div>
          <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="withPhotos">0</div>
          <div class="stat-label">Posts with Photos</div>
        </div>
      </div>
      
      <h4>Posts by Category</h4>
      <div id="categoryStats" class="category-stats"></div>
      
      <h4>Most Active Users (Last 7 Days)</h4>
      <div id="userStats" class="user-stats"></div>
      
      <button id="closeDashboardBtn" class="btn-secondary">Close</button>
    </div>
  </div>

  <!-- Image Viewer Modal -->
  <div id="imageModal" class="modal" style="display: none;">
    <div class="modal-content image-modal-content">
      <img id="fullImage" alt="Full size" />
      <button id="closeImageBtn" class="close-image-btn">✕</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
